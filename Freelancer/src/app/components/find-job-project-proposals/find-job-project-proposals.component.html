<div class="roof">
<h1 *ngIf="error">
  {{ error }}
  <button (click)="placeBid()" class="btn btn-primary">Place bid here</button>
</h1>

  <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor="let bid of bids">
    <div class="card-body">
      <div class="userDetails">
        <div class="userImg">
          <img
            class="bidUserImg"
            [src]="'../../../assets/uploads/' + bid.BidUser.profileImg"
          />
        </div>
        <div (click)="userProfileClick(bid.BidUser._id)" class="user">
          <span class="userName"
            >&nbsp;&nbsp;{{ bid.BidUser.FirstName }} {{ bid.BidUser.LastName }}
          </span>

          <span class="userEmail">&nbsp;{{ bid.BidUser.Email }}</span>
        </div>

        <div class="bidDetail">
          <span class="bidAmount">â‚¹{{ bid.BidAmount }} INR</span>
          <span class="deliverDays">in {{ bid.DeliveredDays }} days</span>
        </div>

        <div class="hire-btn">
          <span class="btn btn-success">{{bid.Status}}</span>
        </div>

      </div>
      <p class="card-text">{{ bid.Proposal }}</p>
    </div>
  </div>
</div>
