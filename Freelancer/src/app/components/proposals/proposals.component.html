<h1 *ngIf="error">{{error}}</h1>
<div *ngIf="!error">
<div class="card" *ngFor="let bid of bids">
    <div class="card-body">
      <div class="userDetails">
      <img class="bidUserImg" [src]="'../../../assets/uploads/'+bid.BidUser.profileImg">
      <span class="userName">&nbsp;&nbsp;{{bid.BidUser.FirstName}} {{bid.BidUser.LastName}}
      </span>
        <span class="userEmail">&nbsp;{{bid.BidUser.Email}}</span>
        <span class="bidAmount">â‚¹{{bid.BidAmount}} INR</span>
        <br>
        <span class="deliverDays">in {{bid.DeliveredDays}} days</span>
        <button *ngIf="!hiredProject" (click)="hireFreelacer(bid.BidUser._id,bid._id)">hire</button>
    </div>
      <p class="card-text">{{bid.Proposal}}</p>
    </div>
  </div>
</div>
